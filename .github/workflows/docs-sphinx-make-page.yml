name: "Generate Docs Page"
on:
  push:
    branches:
      - rolling

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: ros-controls/control.ros.org-deployment-scripts@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        create_readme: true
        install_extensions: false
        deploy: true
        source_dir: 'docs/'
